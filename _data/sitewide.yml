peqab-standards:
  - title: "Degree Level"
    description: "Demonstrates that graduates achieve the degree level expectations outlined in the Ontario Qualifications Framework, including depth and breadth of knowledge, level of conceptual understanding, research and scholarship capabilities, level of communication skills, application of knowledge, and awareness of limits of knowledge."
  - title: "Admission, Promotion and Graduation"
    description: "Establishes appropriate requirements for admission to the program, academic progression through the program, and graduation requirements that are consistent with degree-level credentials."
  - title: "Program Content"
    description: "Ensures the curriculum is current, academically coherent, and appropriately comprehensive, with content that supports achievement of the stated learning outcomes and degree level expectations."
  - title: "Program Delivery"
    description: "Demonstrates that teaching and learning methods are appropriate for the achievement of degree-level learning outcomes and effectively engage students in degree-level learning."
  - title: "Capacity to Deliver"
    description: "Confirms the organization has sufficient qualified faculty, physical resources, technological resources, learning resources, student services, and administrative capacity to deliver and sustain the program."
  - title: "Credential Recognition"
    description: "Ensures the organization has appropriate policies and practices for recognizing credentials and prior learning from other institutions."
  - title: "Regulation and Accreditation"
    description: "Demonstrates compliance with relevant regulatory or professional accreditation requirements where applicable to the program or field."
  - title: "Nomenclature"
    description: "Ensures the program name accurately reflects the program content and is consistent with the credential level and accepted practice in Ontario."
  - title: "Internal Quality Assurance and Development"
    description: "Establishes systematic processes for ongoing monitoring, evaluation, and improvement of the program based on evidence and stakeholder feedback."
  - title: "Academic Freedom and Integrity"
    description: "Demonstrates policies and practices that support academic freedom, research ethics, and academic integrity consistent with degree-level education."
  - title: "Student Protection"
    description: "Ensures appropriate consumer information is provided to students, adequate student support services are available, and policies protect student interests."
  - title: "Economic Need"
    description: "Demonstrates evidence of labor market demand and societal need for graduates of the program."
  - title: "Non-Duplication"
    description: "Shows that the program does not unnecessarily duplicate existing programs in Ontario, or demonstrates sufficient demand exists to justify additional capacity in the field."
  - title: "Credential Level"
    description: "Confirms the program is positioned at the appropriate credential level within the Ontario Qualifications Framework and the credential awarded is appropriate. "

