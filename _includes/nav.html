<nav role="navigation">
	<div class="nav-inner">
		{% assign current_url = page.url %} 
		<ul>
			{% assign sorted_pages = site.pages | sort: "order" %}
			    {% for p in sorted_pages %}
			        {% if p.path contains '.md' %} 
			<li> <a href="{{ site.baseurl }}{{ p.url }}" class="{% if p.url == current_url %}current{% endif %}">{{ p.title }}</a> </li>
			{% endif %} {% endfor %} 
		</ul>
	</div>
</nav>
