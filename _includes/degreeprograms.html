<h4>
	<a name="otherdegreeprograms">Other Degree Programs</a> 
</h4>
<ol>
	{% assign sorted-programs = site.data.sitewide.degree-programs | sort: "institution" %} {% for program in sorted-programs %} 
	<li><a href="{{ program.url }}" target="_blank"><strong>{{ program.institution }}</strong></a>, {{ program.title }}</li>
	{% endfor %} 
</ol>
