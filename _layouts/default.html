<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/styles.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&amp;family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&amp;family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet">
	<title>{{ page.title }} | {{ site.data.sitewide.identification.site-title }}</title>
</head>
<body>
<a href="#main-content" class="skip-link">Skip to main content</a> 
<div id="container">
    {% include nav.html %}
	<header>
		<h3><a href="index.html" class="nodecoration">{{ site.data.sitewide.identification.program-name }}</a></h3>
		<h2><a href="index.html" class="nodecoration">{{ site.data.sitewide.identification.site-title }}</a></h2>
	</header>
	<main id="main-content">
		<h2>
			{{ page.title }} 
		</h2>
		{{ content }} 
	</main>
	<aside>
		{% include aside.html %} 
	</aside>
	<div class="footer-wrapper">
		<footer>
			<div class="footer-inner">
				{% include footer.html %}
			</div>
		</footer>
	</div>
</body>
</html>
